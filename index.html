<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <nav>
            <img src="./icons/icons8-menu.svg" alt="">
        </nav>
        <section class="image">
            <div><img src="./images/Ellipse 1.png" id="rot" class="" alt=""></div>
        </section>
        <section>
        <div class="detail">
            <h3>Runaway</h3>
            <p>Smalltown Boy , Shane D</p>
        </div>
        <div class="progres">
            <p>03:34</p>
            <div class="progres-bar"><div class="bar" id='bar' ></div></div>
            <p>02:04</p>
        </div>
        </section>
        <section>
            <div class="buttons">
                <img src="./icons/repeat.svg" alt="">
                <img src="./icons/Vector-l.svg" alt="">
                <img onclick="play()" src="./icons/play.svg" alt="">
                <img src="./icons/Vector.svg" alt="">
                <img src="./icons/shufle.svg" alt="">
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
